<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body{
        margin: 24px;
        background-color: antiquewhite;
    }
</style>
<body>

        <div class="text-center">
            <h1 class="display-1">Cadastro</h1>
            <hr>
        
            <div>
                <form class="display-6">
                    <label for="nome">Nome completo:</label><br>
                    <input type="text" class="btn btn-info" name="nome" required placeholder="Insira seu nome"><br><br>
                      
                    <label for="email">E-mail:</label><br>
                    <input type="email" class="btn btn-info" name="email" required placeholder="Insira um email válido"><br><br>
                      
                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" class="btn btn-info" name="telefone" required placeholder="Insira o nº do telefone "><br><br>
        
                    <input type="submit" class="btn btn primary bg-success" value="Enviar">
                </form>
            </div>
        </div>

   
    
</body>
</html>
